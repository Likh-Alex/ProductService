name: Build and Push Docker Image to ECR
on:
  workflow_run:
    workflows: [ "Build Java with Maven _removed" ]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Retrieve AWS ECR login password
        run: aws ecr get-login-password --region eu-central-1 | docker login --username
          AWS --password-stdin 154479180857.dkr.ecr.eu-central-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t product_service_repo .

      - name: Tag Docker image
        run: docker tag product_service_repo:latest
          154479180857.dkr.ecr.eu-central-1.amazonaws.com/product_service_repo:latest

      - name: Push Docker image
        run: docker push
          154479180857.dkr.ecr.eu-central-1.amazonaws.com/product_service_repo:latest

  deploy:
    needs: build
    runs-on: [ aws-ec2 ]
